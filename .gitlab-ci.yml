docker-build-master:
  image: registry.gitlab.com/jinay1991/tflite_models
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

bazel-build:
  image: registry.gitlab.com/jinay1991/tflite_models
  stage: build
  script:
    - bazel build //...

bazel-test:
  image: registry.gitlab.com/jinay1991/tflite_models
  stage: test
  script:
    - bazel test //...
